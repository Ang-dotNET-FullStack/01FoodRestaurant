<form #form="ngForm" (submit)="onSubmit(form)">
    <div class="border p-3 mt-4">
        <div class="row pb-2">
            <h2 class="text-primary pe-3">Create Food Type</h2>
            <hr />
        </div>
        <input type="hidden" name="Id" [value]="foodType.id"/>
        <div class="mb-3">
            <label class="form-label">Name: </label> 
            <input type="text" class="form-control" placeholder="Food Type Name" required
                name="FoodTypeName" #name="ngModel" [(ngModel)]="foodType.name"/>
            <small class="text-danger" *ngIf="(name.touched || name.pristine) && name.invalid">
                Name field is required*
            </small>
        </div>
        <button type="submit" class="btn btn-primary" style="width:150px;" [disabled]="form.invalid">
            Create ff
        </button>
    </div>
</form>
