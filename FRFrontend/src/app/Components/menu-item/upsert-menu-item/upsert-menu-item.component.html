<form method="post" enctype="multipart/form-data">
    <div class="border p-3 mt-4">
        <div class="row pb-2">
            <h2 class="text-primary pe-3">{{menuItem.id != 0 ? "Update " : "Create "}}Menu Item</h2>
            <hr />
        </div>
        <input type="hidden" name="Id" [value]="menuItem.id"/>
        <div class="mb-3">
            <label class="form-label">Name: </label> 
            <input type="text" class="form-control" placeholder="Name" #Name="ngModel" 
            [(ngModel)]="menuItem.name" name="name" />
        </div>
        <div class="mb-3">
            <label class="form-label">Description: </label> 
            <input type="text" class="form-control" placeholder="Description" #Name="ngModel" 
            [(ngModel)]="menuItem.description" name="description" />
        </div>        
        <div class="mb-3">
            <label class="form-label">Price: </label> 
            <input type="text" class="form-control" placeholder="Price" #Name="ngModel" 
            [(ngModel)]="menuItem.price" name="price" />
        </div>
        <div class="mb-3">
            <label class="form-label">Image: </label> 
            <input type="file" class="form-control" placeholder="Image" #Name="ngModel" 
            [(ngModel)]="menuItem.image" name="image" id="uploadBox"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Food Type: </label> 
            <input type="text" class="form-control" placeholder="Food Type" 
             name="foodType" />
        </div>
        <div class="mb-3">
            <label class="form-label">Category: </label> 
            <input type="text" class="form-control" placeholder="Category"
            name="category" />
        </div>
        <button type="submit" class="btn btn-primary" style="width:150px;">{{menuItem.id != 0 ? "Update" : "Create"}}</button>
    </div>
</form>
