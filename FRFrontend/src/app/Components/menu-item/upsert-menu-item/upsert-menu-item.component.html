<form >
    <div class="border p-3 mt-4">
        <div class="row pb-2">
            <h2 class="text-primary pe-3">{{menuItem.id != 0 ? "Update " : "Create "}}Menu Item</h2>
            <hr />
        </div>
        <input type="hidden" name="Id" [value]=""/>
        <div class="mb-3">
            <label class="form-label">Name: </label> 
            <input type="text" class="form-control" placeholder="" 
            name="FoodTypeName" />
        </div>
        <div class="mb-3">
            <label class="form-label">Description: </label> 
            <input type="text" class="form-control" placeholder="" 
            name="FoodTypeName" />
        </div>
        <div class="mb-3">
            <label class="form-label">Image: </label> 
            <input type="text" class="form-control" placeholder="" 
            name="FoodTypeName" />
        </div>
        <div class="mb-3">
            <label class="form-label">Price: </label> 
            <input type="text" class="form-control" placeholder="" 
            name="FoodTypeName" />
        </div>
        <div class="mb-3">
            <label class="form-label">Food Type: </label> 
            <input type="text" class="form-control" placeholder="" 
            name="FoodTypeName" />
        </div>
        <div class="mb-3">
            <label class="form-label">Category: </label> 
            <input type="text" class="form-control" placeholder="" 
            name="FoodTypeName" />
        </div>
        <button type="submit" class="btn btn-primary" style="width:150px;">{{menuItem.id != 0 ? "Update" : "Create"}}</button>
    </div>
</form>
